---
ip: "192.168.56.56"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/homestead_rsa.pub

keys:
    - ~/.ssh/homestead_rsa

folders:
    - map: ~/laravel/homestead
      to: /home/vagrant/code

sites:
    - map: homestead.pruebas.test
      to: /home/vagrant/code/pruebas/test/public
    - map: homestead.pruebas.livewire_test
      to: /home/vagrant/code/pruebas/livewire_test/public
    - map: homestead.victorarana.ecommerce_homestead
      to: /home/vagrant/code/victorarana/ecommerce_homestead/public

databases:
    - homestead_test
    - livewire_test
    - ecommerce_homestead

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

services:
    - enabled:
          - "mysql"
